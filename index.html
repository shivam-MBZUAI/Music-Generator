<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      color: white;
      margin: 0;
      padding: 0;
      animation: gradientAnimation 10s infinite;
    }

    @keyframes gradientAnimation {
      0% { background: linear-gradient(120deg, #6a11cb, #2575fc); }
      50% { background: linear-gradient(120deg, #ff6a00, #ee0979); }
      100% { background: linear-gradient(120deg, #6a11cb, #2575fc); }
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: 600;
      text-shadow: 0px 0px 10px #ffffff, 0px 0px 20px #ff6a00;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }

    .prompt-box {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
    }

    .prompt-box textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 15px;
      font-size: 16px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      resize: none;
    }

    .models-genres {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
    }

    .models-genres h3 {
      margin-top: 0;
      text-align: center;
    }

    .models-genres select,
    .genres button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .models-genres select {
      background-color: #4caf50;
      color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .models-genres select:hover {
      background-color: #66bb6a;
    }

    .genres button {
      background-color: #7b2cbf;
      color: white;
      margin: 5px 0;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .genres button:hover {
      background-color: #9a4dff;
      transform: scale(1.05);
    }

    .generate-btn {
      text-align: center;
      margin-top: 20px;
    }

    .generate-btn button {
      background-color: #ff4d4d;
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(255, 77, 77, 0.6);
      transition: all 0.3s ease;
    }

    .generate-btn button:hover {
      background-color: #ff6666;
      transform: scale(1.1);
    }

    footer {
      background-color: #15162c;
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>ðŸŽµ Music Generator ðŸŽ¶</header>

  <div class="container">
    <div class="prompt-box">
      <h3>Enter your idea:</h3>
      <textarea placeholder="Describe your music idea..."></textarea>
    </div>

    <div class="models-genres">
      <h3>Select a Model:</h3>
      <select>
        <option value="MusicGen">MusicGen</option>
        <option value="Mustango">Mustango</option>
        <option value="Mousai">Mousai</option>
      </select>

      <h3>Select a Genre:</h3>
      <div class="genres">
        <button>Hindustani Classical</button>
        <button>Maqam</button>
        <button>Pop</button>
        <button>Rock</button>
      </div>
    </div>
  </div>

  <div class="generate-btn">
    <button>Generate</button>
  </div>

  <footer>
    Â© 2025 Music Generator | Follow us on <a href="#">Twitter</a>, <a href="#">Instagram</a>
  </footer>
</body>
</html>
