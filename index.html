<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #2e026d, #15162c);
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    .prompt-box {
      width: 50%;
    }

    .prompt-box textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 16px;
    }

    .models-genres {
      width: 40%;
    }

    .models-genres h3 {
      margin-top: 0;
    }

    .models-genres select,
    .models-genres .genres {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }

    .genres button {
      margin: 5px 5px 0 0;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #7b2cbf;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .genres button:hover {
      background-color: #9a4dff;
    }

    .generate-btn {
      text-align: center;
      margin-top: 20px;
    }

    .generate-btn button {
      background-color: #ff4d4d;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .generate-btn button:hover {
      background-color: #ff6666;
    }
  </style>
</head>
<body>
  <header>Music Generator</header>

  <div class="container">
    <div class="prompt-box">
      <h3>Enter your idea:</h3>
      <textarea placeholder="Describe your music idea..."></textarea>
    </div>

    <div class="models-genres">
      <h3>Select a Model:</h3>
      <select>
        <option value="model1">Model 1</option>
        <option value="model2">Model 2</option>
        <option value="model3">Model 3</option>
      </select>

      <h3>Select a Genre:</h3>
      <div class="genres">
        <button>Pop</button>
        <button>Rock</button>
        <button>Jazz</button>
        <button>Hip-Hop</button>
        <button>Classical</button>
        <button>EDM</button>
      </div>
    </div>
  </div>

  <div class="generate-btn">
    <button>Generate</button>
  </div>
</body>
</html>
