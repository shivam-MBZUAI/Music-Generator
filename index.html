<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missing Melodies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      color: white;
      margin: 0;
      padding: 0;
      animation: gradientAnimation 10s infinite;
    }

    @keyframes gradientAnimation {
      0% { background: linear-gradient(120deg, #6a11cb, #2575fc); }
      50% { background: linear-gradient(120deg, #ff6a00, #ee0979); }
      100% { background: linear-gradient(120deg, #6a11cb, #2575fc); }
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: 600;
      text-shadow: 0px 0px 10px #ffffff, 0px 0px 20px #ff6a00;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .prompt-box {
      width: 60%;
    }

    .prompt-box textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 15px;
      font-size: 16px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      resize: none;
    }

    .right-section {
      width: 35%;
    }

    .generate-btn {
      text-align: center;
      margin-top: 20px;
    }

    .generate-btn button {
      background-color: #ff4d4d;
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(255, 77, 77, 0.6);
      transition: all 0.3s ease;
    }

    .generate-btn button:hover {
      background-color: #ff6666;
      transform: scale(1.1);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .modal-content h3 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .modal-content audio {
      width: 100%;
      margin-bottom: 15px;
    }

    .timer {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
    }

    .close-btn {
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background-color: #ff6666;
    }
  </style>
</head>
<body>
  <header>ðŸŽµ Missing Melodies ðŸŽ¶</header>

  <div class="container">
    <div class="prompt-box">
      <h3>Inspiration Hub:</h3>
      <textarea placeholder="Unleash your creative ideas here..."></textarea>
    </div>

    <div class="right-section">
      <h3>Model Selector:</h3>
      <select>
        <option value="model1">MusicGen</option>
        <option value="model2">Mustango</option>
        <option value="model3">Mousai</option>
      </select>
    </div>
  </div>

  <div class="generate-btn">
    <button id="generateButton">Generate</button>
  </div>

  <!-- Modal for Audio Player -->
  <div class="modal" id="audioModal">
    <div class="modal-content">
      <h3>ðŸŽµ Now Playing Your Generated Music</h3>
      <audio id="audioPlayer" controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div class="timer" id="timer">Elapsed Time: 00:00</div>
      <button class="close-btn" id="closeModalButton">Close</button>
    </div>
  </div>

  <script>
    const generateButton = document.getElementById("generateButton");
    const audioModal = document.getElementById("audioModal");
    const audioPlayer = document.getElementById("audioPlayer");
    const timer = document.getElementById("timer");
    const closeModalButton = document.getElementById("closeModalButton");

    let timerInterval;

    // Show modal and play audio
    generateButton.addEventListener("click", () => {
      audioModal.style.display = "flex";
      audioPlayer.play();
      startTimer();
    });

    // Close modal
    closeModalButton.addEventListener("click", () => {
      audioModal.style.display = "none";
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
      stopTimer();
    });

    // Timer functionality
    function startTimer() {
      let seconds = 0;
      timerInterval = setInterval(() => {
        seconds++;
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        timer.textContent = `Elapsed Time: ${String(minutes).padStart(2, "0")}:${String(remainingSeconds).padStart(2, "0")}`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timer.textContent = "Elapsed Time: 00:00";
    }
  </script>
</body>
</html>
